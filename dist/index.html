<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Responsive Weather App powered by the Open Weather A P I</h1>
      <section id="searchBar" class="searchBar">
        <form
          action=""
          id="searchBar-form"
          class="searchBar-form"
          role="search"
        >
          <label for="searchBar-text">Enter a new location</label>
          <input
            type="text"
            id="searchBar-text"
            class="searchBar-text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="city, state, country"
          />
          <button
            id="searchBar-button"
            class="searchBar-button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions or forecasts"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin"></i>
          </button>
        </form>
      </section>
      <a href="#currentForcast" class="skip-link">Skip to Current Conditions</a>
      <section
        id="currentForcast"
        class="currentForcast"
        role="region"
        aria-labelledby="currentForcast-location"
      >
        <h2 id="currentForcast-location" class="currentForcast-location">
          Current Conditions
        </h2>
        <div
          id="currentForcast-conditions"
          class="currentForcast-conditions"
        ></div>
      </section>
      <a href="#dailyForcast" class="skip-link">Skip to Six Day Forecast </a>
      <nav id="navButtons" class="navButtons">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the Current Location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurements unit"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
      </nav>
      <hr />
      <section
        id="dailyForscast"
        class="dailyForscast"
        role="region"
        aria-labelledby="dailyForcast-title"
      >
        <h2 id="dailyForscast-title" class="dailyForcast-title">
          Six Day Forecast
        </h2>
        <div id="dailyForcast-contents" class="dailyForcast-contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
